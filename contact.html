    <h1>Contact Us</h1>
    <form action="thanks.html">
        <table>
             <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" pattern="[a-zA-Z]{3,20}"></td>
            </tr>
             <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></td>
             </tr>
             <tr>
                <td><label for="">Phone Number</label></td>
                <td><input type="tel" id="ph" pattern="[6-9]{1}[0-9]{9}"></td>
            </tr>
            <tr>
                <td><label for="">Enqiry Type</label></td>
                 <td>
                    <select>
                        <option> General Enqiry</option>
                        <option>Booking </option>
                        <option> Support </option>
                        <option>Feed back</option>
                    </select>
                 </td>

            </tr>
            
        </table>
        
            <label for="m">Message</label><br>
            <textarea  id="m" cols="20" rows="5"></textarea><br>
          

        <input type="submit">

    </form>
